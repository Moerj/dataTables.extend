<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dataTables的自定义扩展</title>

	<!-- <base href="../web" /> -->

	<!-- bootstrap -->
	<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

	<!-- DataTables -->
	<link href="http://cdn.bootcss.com/datatables/1.10.9/css/dataTables.bootstrap.min.css" rel="stylesheet">

	
</head>
<body>

	<article style="width:90%;margin: 0 auto;padding-top: 20px">
		

		<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
		</table>
	</article>


	<!-- 自定义按钮组 -->
	<div id="btns" class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-default" onclick="getArray()" >按钮1</button>
		<button type="button" class="btn btn-default" onclick="" >按钮2</button>
	</div>

</body>
	<!-- jQuery -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	 
	<!-- DataTables -->
	<script src="http://cdn.bootcss.com/datatables/1.10.9/js/jquery.dataTables.min.js"></script>
	<script src="http://cdn.bootcss.com/datatables/1.10.9/js/dataTables.bootstrap.min.js"></script>

	<!-- dataTables的自定义扩展 -->
	<script src="js/dataTables.userExtend.js"></script>

	<!-- DEOM部分 -->
	<script>
		var dataSet = [
		    ['Trident','Internet Explorer 4.0','Win 95+','4','X'],
		    ['Trident','Internet Explorer 5.0','Win 95+','5','C'],
		    ['Trident','Internet Explorer 5.5','Win 95+','5.5','A'],
		    ['Trident','Internet Explorer 6','Win 98+','6','A'],
		    ['Trident','Internet Explorer 7','Win XP SP2+','7','A'],
		    ['Trident','AOL browser (AOL desktop)','Win XP','6','A'],
		    ['Gecko','Firefox 1.0','Win 98+ / OSX.2+','1.7','A'],
		    ['Gecko','Firefox 1.5','Win 98+ / OSX.2+','1.8','A'],
		    ['Gecko','Firefox 2.0','Win 98+ / OSX.2+','1.8','A'],
		    ['Gecko','Firefox 3.0','Win 2k+ / OSX.3+','1.9','A'],
		    ['Gecko','Camino 1.0','OSX.2+','1.8','A'],
		    ['Gecko','Camino 1.5','OSX.3+','1.8','A'],
		    ['Gecko','Netscape 7.2','Win 95+ / Mac OS 8.6-9.2','1.7','A'],
		    ['Gecko','Netscape Browser 8','Win 98SE+','1.7','A'],
		    ['Gecko','Netscape Navigator 9','Win 98+ / OSX.2+','1.8','A'],
		    ['Gecko','Mozilla 1.0','Win 95+ / OSX.1+',1,'A'],
		    ['Gecko','Mozilla 1.1','Win 95+ / OSX.1+',1.1,'A'],
		    ['Gecko','Mozilla 1.2','Win 95+ / OSX.1+',1.2,'A'],
		    ['Gecko','Mozilla 1.3','Win 95+ / OSX.1+',1.3,'A'],
		    ['Gecko','Mozilla 1.4','Win 95+ / OSX.1+',1.4,'A'],
		    ['Gecko','Mozilla 1.5','Win 95+ / OSX.1+',1.5,'A'],
		    ['Gecko','Mozilla 1.6','Win 95+ / OSX.1+',1.6,'A'],
		    ['Gecko','Mozilla 1.7','Win 98+ / OSX.1+',1.7,'A'],
		    ['Gecko','Mozilla 1.8','Win 98+ / OSX.1+',1.8,'A'],
		    ['Gecko','Seamonkey 1.1','Win 98+ / OSX.2+','1.8','A'],
		    ['Gecko','Epiphany 2.20','Gnome','1.8','A']
		];

	    $( '#example' ).dataTable( {
	        "data": dataSet,
	        "columns": [
	            { "title": "Engine" },
	            { "title": "Browser" },
	            { "title": "Platform" },
	            { "title": "Version", "class": "center" },
	            { "title": "Grade", "class": "center" }
	        ],
	        // 去掉每页显示多少条数据选项
	        "lengthChange":false
	    } )

	    // 演示如何向已实例化的datatables中加入自定义按钮组
	    .addButtons('#btns',"top")

	    // tabale允许表单行被选中，并只允许选中多行+拖拽多选
	    .allowSelect('#btns',"multiple");


	</script>
</html>
